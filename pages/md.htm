<head>

    <title>Vindemy</title>
    <!-- Custom styles for this template -->
    <link href="/vindemy/css/bootstrap.min.css" rel="stylesheet">
    <script src="/vindemy/js/bootstrap.bundle.min.js"></script>
    <link href="/vindemy/css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="/vindemy/index.html"><img src="/vindemy/assets/academy.svg" alt="logo" width="48px" height="48px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
              <ul class="navbar-nav">
                  <li class="nav-item px-2">
                    <a class="nav-link" href="/vindemy/index.html">Dashboard</a>
                  </li>
                  <li class="nav-item px-2">
                    <a class="nav-link" href="/vindemy/pages/courses.html">Courses</a>

          </div>
        </nav>
      </header>
    <div class="container">
        <button class="btn btn-outline-secondary text-center" onclick="history.go(-1)">Return to the current course.</button>
    </div>
    <div style="width:80%; margin:50px auto; font-size: medium;" id="mdcontainer"></div>
</body>

<script>
    function getQuery(key) {
        var query = window.location.search.substring(1);
        var key_values = query.split("&");
        var params = {};
        key_values.map(function (key_val) {
            var key_val_arr = key_val.split("=");
            params[key_val_arr[0]] = key_val_arr[1];
        });
        if (typeof params[key] != "undefined") {
            return params[key];
        }
        return "";
    }

    window.onload = function () {
        md = document.createElement("zero-md")
        md.setAttribute("src", getQuery("src"))
        md.setAttribute("no-shadow", "")
        document.getElementById("mdcontainer").append(md)
    }
</script>

</html>
